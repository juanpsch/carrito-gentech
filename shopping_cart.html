<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gentech - Carrito de Compras</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .category-header {
            background-color: #e5e7eb;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #4b5563;
            cursor: pointer;
            user-select: none;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .product-item {
            transition: transform 0.2s ease-in-out;
        }
        .product-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .category-content {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-6xl w-full space-y-8 bg-white p-10 rounded-xl shadow-lg">
        <div class="text-center">
            <h1 class="text-4xl font-extrabold text-gray-900 mb-2">Gentech</h1>
            <h2 class="text-2xl font-semibold text-gray-700">Arma tu Carrito de Compras</h2>
            <p class="mt-2 text-sm text-gray-500">Cargando productos de la base de datos de precios...</p>
        </div>
        
        <div id="file-status" class="text-center text-sm font-medium text-gray-600">
            <!-- El estado de la carga se mostrar√° aqu√≠ -->
        </div>

        <div class="grid md:grid-cols-2 gap-8">
            <!-- Secci√≥n de Productos -->
            <div class="bg-gray-50 p-6 rounded-lg shadow-inner">
                <h3 class="text-xl font-bold text-gray-800 mb-4">Productos disponibles</h3>
                <div id="products-container" class="space-y-4 max-h-96 overflow-y-auto pr-2">
                    <!-- Los productos se cargar√°n aqu√≠ autom√°ticamente -->
                    <p class="text-center text-gray-500">Cargando productos...</p>
                </div>
            </div>

            <!-- Secci√≥n del Carrito de Compras -->
            <div class="bg-white p-6 rounded-lg shadow-md border border-gray-200">
                <h3 class="text-xl font-bold text-gray-800 mb-4">Tu Carrito</h3>
                <div id="cart-items-container" class="space-y-4 max-h-96 overflow-y-auto pr-2">
                    <p id="empty-cart-message" class="text-gray-500 text-center">El carrito est√° vac√≠o.</p>
                    <!-- Los productos del carrito se mostrar√°n aqu√≠ -->
                </div>
                
                <div class="mt-6 pt-4 border-t-2 border-gray-200">
                    <div class="flex justify-between items-center text-xl font-semibold text-gray-900">
                        <span>Total:</span>
                        <span id="cart-total">$0,00</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="flex justify-center mt-8">
            <button id="checkout-button" class="w-full md:w-auto px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                Finalizar Compra
            </button>
        </div>
    </div>

    <script>
        // La URL de Google Drive. El ID se extrae de tu enlace original.
        const GOOGLE_DRIVE_JSON_URL = 'https://drive.google.com/uc?export=download&id=1sYXNzWJAKUF8VRIsO0NHSGq20zCiwbjz';
        // Usamos un proxy para evitar el problema de seguridad de CORS (Failed to fetch).
        const CORS_PROXY_URL = 'https://api.allorigins.win/raw?url=';
        
        const fileStatus = document.getElementById('file-status');
        const productsContainer = document.getElementById('products-container');
        const cartItemsContainer = document.getElementById('cart-items-container');
        const cartTotalSpan = document.getElementById('cart-total');
        const emptyCartMessage = document.getElementById('empty-cart-message');
        const checkoutButton = document.getElementById('checkout-button');

        let productsData = [];
        let cart = {};

        // Funci√≥n para crear un ID √∫nico para cada producto
        const createUniqueId = (product) => {
            const description = product.DESCRIPCI√ìN || '';
            const presentation = product.PRESENTACI√ìN || '';
            // Combinar y limpiar los campos para un ID seguro en HTML
            return `${description}-${presentation}`.replace(/[\s\W]+/g, '-').toLowerCase();
        };

        // Funci√≥n para limpiar y formatear el precio, manejando el formato de miles y decimales
        const formatPrice = (priceString) => {
            if (!priceString) return 0;
            // Primero, eliminamos los puntos (separadores de miles)
            const cleaned = priceString.replace('$', '').replace(/\s/g, '').replace(/\./g, '');
            // Luego, reemplazamos la coma (separador de decimales) por un punto
            const formatted = cleaned.replace(',', '.');
            return parseFloat(formatted) || 0;
        };
        
        // Obtiene un √≠cono de emoji para cada categor√≠a
        const getCategoryIcon = (category) => {
            const icons = {
                'ALTO RENDIMIENTO': 'üèãÔ∏è‚Äç‚ôÇÔ∏è',
                'PROTEINAS': 'üí™',
                'SUPLEMENTOS': 'üíä',
                'VEGGIE PLANT BASED': 'üå±',
                'KIDS': 'üß∏',
                'ACCESORIOS': 'üõçÔ∏è',
                'ENDULZANTES': 'üç¨'
            };
            return icons[category.toUpperCase()] || 'üì¶';
        };

        // Renderiza los productos en la interfaz
        const renderProducts = (products) => {
            productsContainer.innerHTML = '';
            
            const groupedProducts = products.reduce((acc, product) => {
                const category = product.Categoria && product.Categoria.trim() !== '' ? product.Categoria : 'Sin Categor√≠a';
                if (!acc[category]) {
                    acc[category] = [];
                }
                acc[category].push(product);
                return acc;
            }, {});

            for (const category in groupedProducts) {
                const categorySection = document.createElement('div');
                categorySection.className = 'mt-4 first:mt-0';
                
                const categoryHeader = document.createElement('div');
                categoryHeader.className = 'category-header bg-white shadow-md';
                const toggleIcon = document.createElement('span');
                toggleIcon.className = 'toggle-icon transform transition-transform duration-200';
                toggleIcon.textContent = '‚ñ∫';
                
                categoryHeader.innerHTML = `<span>${getCategoryIcon(category)}</span><span>${category}</span>`;
                categoryHeader.prepend(toggleIcon);

                const categoryProductsContainer = document.createElement('div');
                categoryProductsContainer.className = 'space-y-2 pt-2 category-content hidden';

                groupedProducts[category].forEach(product => {
                    const uniqueProductId = createUniqueId(product);
                    const price = formatPrice(product['PRECIO UNITARIO CON IVA']);
                    const priceFormatted = `$ ${price.toLocaleString('es-AR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;

                    const productDiv = document.createElement('div');
                    productDiv.className = 'flex items-center justify-between p-3 bg-white rounded-md shadow-sm border border-gray-200 product-item';
                    productDiv.innerHTML = `
                        <div class="flex-grow mr-4">
                            <h4 class="text-sm font-medium text-gray-900">${product.DESCRIPCI√ìN}</h4>
                            <p class="text-xs text-gray-500">${product.PRESENTACI√ìN}</p>
                            <p class="text-sm font-bold text-gray-600 mt-1">
                                ${priceFormatted}
                            </p>
                        </div>
                        <div class="flex items-center space-x-2">
                            <label for="quantity-${uniqueProductId}" class="sr-only">Cantidad</label>
                            <input
                                type="number"
                                id="quantity-${uniqueProductId}"
                                class="w-16 h-8 text-center border rounded-md focus:ring-blue-500 focus:border-blue-500"
                                value="${cart[uniqueProductId]?.quantity || 0}"
                                min="0"
                                data-product-id="${uniqueProductId}"
                            />
                        </div>
                    `;
                    categoryProductsContainer.appendChild(productDiv);
                });
                categorySection.appendChild(categoryHeader);
                categorySection.appendChild(categoryProductsContainer);
                productsContainer.appendChild(categorySection);
            }

            const categoryHeaders = document.querySelectorAll('.category-header');
            categoryHeaders.forEach(header => {
                header.addEventListener('click', () => {
                    const content = header.nextElementSibling;
                    const toggleIcon = header.querySelector('.toggle-icon');
                    content.classList.toggle('hidden');
                    if (content.classList.contains('hidden')) {
                        toggleIcon.textContent = '‚ñ∫';
                        toggleIcon.classList.remove('rotate-90');
                    } else {
                        toggleIcon.textContent = '‚ñº';
                        toggleIcon.classList.add('rotate-90');
                    }
                });
            });
        };

        // Actualiza el carrito y el total
        const updateCart = () => {
            cartItemsContainer.innerHTML = '';
            let total = 0;
            let cartEmpty = true;

            for (const productId in cart) {
                if (cart[productId].quantity > 0) {
                    cartEmpty = false;
                    const item = cart[productId];
                    const itemPrice = formatPrice(item.product['PRECIO UNITARIO CON IVA']);
                    const itemTotalPrice = item.quantity * itemPrice;
                    const itemPriceFormatted = `$ ${itemPrice.toLocaleString('es-AR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
                    const itemTotalPriceFormatted = `$ ${itemTotalPrice.toLocaleString('es-AR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;

                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'flex justify-between items-center p-3 bg-gray-50 rounded-md';
                    itemDiv.innerHTML = `
                        <div>
                            <p class="font-semibold text-gray-900">${item.product.DESCRIPCI√ìN}</p>
                            <p class="text-sm text-gray-600">${item.product.PRESENTACI√ìN}</p>
                            <p class="text-sm text-gray-600 mt-1">
                                ${item.quantity} x ${itemPriceFormatted}
                            </p>
                        </div>
                        <span class="font-bold text-gray-800">
                            ${itemTotalPriceFormatted}
                        </span>
                    `;
                    cartItemsContainer.appendChild(itemDiv);
                    total += itemTotalPrice;
                }
            }

            if (cartEmpty) {
                emptyCartMessage.style.display = 'block';
            } else {
                emptyCartMessage.style.display = 'none';
            }
            
            const totalFormatted = `$ ${total.toLocaleString('es-AR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
            cartTotalSpan.textContent = totalFormatted;
        };
        
        // Listener para los cambios en las cantidades
        productsContainer.addEventListener('input', (event) => {
            if (event.target.type === 'number') {
                const uniqueProductId = event.target.dataset.productId;
                const quantity = parseInt(event.target.value, 10);
                
                const product = productsData.find(p => createUniqueId(p) === uniqueProductId);
                
                if (product) {
                    if (quantity > 0) {
                        cart[uniqueProductId] = { product, quantity };
                    } else {
                        delete cart[uniqueProductId];
                    }
                }
                updateCart();
            }
        });

        // Cargar los datos desde la URL de Google Drive al inicio
        const loadProductsFromUrl = async () => {
            fileStatus.textContent = 'Conectando con Google Drive...';
            fileStatus.className = 'text-center text-sm font-medium text-gray-600';

            // Usamos el proxy para acceder a la URL de Google Drive
            const proxiedUrl = `${CORS_PROXY_URL}${encodeURIComponent(GOOGLE_DRIVE_JSON_URL)}`;

            try {
                const response = await fetch(proxiedUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                let tempProductsData = [];
                if (Array.isArray(data) && data.length > 0 && data[0].hasOwnProperty('tabla_1')) {
                    tempProductsData = data[0].tabla_1;
                } else if (Array.isArray(data) && data.length > 0 && data[0].hasOwnProperty('DESCRIPCI√ìN')) {
                    tempProductsData = data;
                } else {
                    throw new Error('Formato de archivo no esperado.');
                }

                productsData = tempProductsData.filter(product => product.DESCRIPCI√ìN && product.DESCRIPCI√ìN.trim() !== '');

                if (productsData.length > 0) {
                    renderProducts(productsData);
                    updateCart();
                    fileStatus.textContent = `Productos cargados exitosamente desde Google Drive.`;
                    fileStatus.className = 'text-center text-sm font-medium text-green-500';
                } else {
                     throw new Error('El archivo JSON no contiene productos v√°lidos.');
                }
            } catch (error) {
                console.error("Error al cargar el archivo JSON:", error);
                fileStatus.textContent = `Error al cargar el archivo JSON. (${error.message}). Por favor, verifica la URL y que el archivo sea p√∫blico.`;
                fileStatus.className = 'text-center text-sm font-medium text-red-500';
                productsContainer.innerHTML = `<p class="text-center text-gray-500">Error: No se pudieron cargar los productos. Por favor, verifica tu conexi√≥n y la URL del archivo.</p>`;
            }
        };

        // Listener para el bot√≥n de "Finalizar Compra"
        checkoutButton.addEventListener('click', () => {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center';
            modal.innerHTML = `
                <div class="bg-white p-6 rounded-lg shadow-xl text-center">
                    <h3 class="text-lg font-semibold mb-2">Funci√≥n en desarrollo</h3>
                    <p class="text-gray-600">La funci√≥n de finalizar compra a√∫n no est√° implementada.</p>
                    <button class="mt-4 bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600" onclick="this.closest('.fixed').remove()">Cerrar</button>
                </div>
            `;
            document.body.appendChild(modal);
        });

        // Cargar los productos al iniciar la p√°gina
        window.onload = () => {
            loadProductsFromUrl();
        };
    </script>
</body>
</html>
